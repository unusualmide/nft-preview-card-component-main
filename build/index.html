<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="class grid place-content-center min-h-screen w-full antialiased scroll-smooth bg-[#0d192b]">
<main class=" relative border-none rounded-lg w-[300px] h-[479px] lg:h-[469px] bg-[#14253d] p-5 shadow-2xl ">
    <div class="border-none h-60 block hover:bg-[#00fff7] hover:bg-blend-soft-light z- hover:bg-opacity-40 rounded-md bg-cover"style="background-image: url(img/image-equilibrium.jpg);"> 
</div>
    <h2 class="text-white text-xl lg:text-lg font-bold pt-4 pb-3 hover:text-[#00fff7]">Equilibrium #3429</h2>
    <p class="text-white/50 text-base lg:text-sm font-thin pb-3">Our Equilibrium collection promotes balance and calm.</p>
    <section class="flex items-center justify-between pb-4">
    <div class="inline-flex gap-1.5 active:bg-gray-600/20 active:w-24 active:rounded active:px-3">
    <img class="object-contain" src="img/icon-ethereum.png" alt="icon-ethereum">
    <p class="text-base lg:text-sm font-bold text-[#00fff7]">0.041ETH</p>
</div>
<div class="inline-flex gap-1.5">
    <img class="object-contain" src="img/icon-clock.png" alt="icon-clock">
    <p class="text-white/50 text-base lg:text-sm">3 days left</p>
</section>
</div>
<div class="inline-flex gap-3 items-center border-t border-t-gray-500/50 w-full pt-3">
<img class="block ring-1 ring-white rounded-full" src="img/image-avatar.png" alt="image-avatar" width="30">
<p class="text-base lg:text-sm text-white/50">Creation of <span class="text-white/100 font-normal hover:text-[#00fff7]"> Jules Wyvern</span></p>
</div>
</main>
</body>
</html>
